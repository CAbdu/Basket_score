<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket-Ball Score</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="home_score">
          <div class="black_square">
            <div class="red_score">0</div>
          </div>
          <div class="points">
          <button class="points_btn1">+1</button>
          <button class="points_btn2">+2</button>
          <button class="points_btn3">+3</button>
        </div>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="guest_score">
          <div class="black_square">
            <div class="red_score">0</div>
          </div>
          <div class="points">
          <button class="points_btn1">+1</button>
          <button class="points_btn2">+2</button>
          <button class="points_btn3">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
